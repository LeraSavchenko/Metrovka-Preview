<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanded Hamburger</title>
	
	<script src="https://use.fontawesome.com/67d861fab9.js"></script>
    <link rel="stylesheet" type="text/css" href="css/exp_hamburger-styles.css">
	
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
	
<body>
	<header>
		<img class ="hamburger__logo" src="img/logo.png" alt="logo"/>
		<a class="text_non-decorated" href="#">
			<div class="hamburger-button_underlined">Аренда</div>
		</a>
		<a class="hamburger__icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
	</header>
	
			<div class="hamburger__actions">		
				<ul>					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button hamburger-button_slide">Продажа</div></a>
					</li>
					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button hamburger-button_slide">Посуточно</div></a>
					</li>
					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button">Блог</div></a>
					</li>
					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button">Контакты</div></a>
					</li>
					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button">Новый поиск</div></a>
					</li>
					
                	<li><a class="text_non-decorated" href="#">
						<div class="button hamburger__add">
							<img src="./img/Shape.png" alt="add"/>
											Разместить объявление
						</div></a>
					</li>
					
					<li><a class="text_non-decorated" href="#">
						<div class="hamburger-button">Войти</div></a>
					</li>
            	</ul>
			</div>
	</body>
</html>
