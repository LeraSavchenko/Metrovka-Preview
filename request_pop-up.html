<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
	
	<script src="https://use.fontawesome.com/67d861fab9.js"></script>
    <link rel="stylesheet" type="text/css" href="css/request_pop-up.css">
	
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
	
<body>
	<div class="popup">
		<div class="popup-text">
			<span class="popup__title">Оставить заявку</span>
			<p>Нет времени искать по сайту?<br>
				Заполняй критерии поиска и получай акутальные объявления как только они появляются на Metrovka.</p>
		</div>
		<form class="popup-form">
			<a class="close"><i class="fa fa-times" aria-hidden="true"></i></a>
			<ul>
				<li><a class="text_non-decorated" href="#">
					<div class="popup-form__option">Район</div></a>
				</li>
					
				<li><a class="text_non-decorated" href="#">
					<div class="popup-form__option">Метро</div></a>
				</li>
			</ul>
			
			<select class="popup-form__select">
                <option selected value="Киев">Голосеевский</option>
                <option value="Харьков">Оболонский</option>
                <option value="Запорожье">Днепровский</option>
                <option value="Львов">Шевченковский</option>
            </select>
			
			<div class="popup-form-checkbox">
                <p>Кол-во комнат</p>
                <div class="popup-form-checkbox__items">
					<div class="checkbox">
						<input type="checkbox" />
						<div class="checkbox__indicator">1</div>
					</div>
					<div class="checkbox">
						<input type="checkbox" />
						<div class="checkbox__indicator">2</div>
					</div>
					<div class="checkbox">
						<input type="checkbox" />
						<div class="checkbox__indicator">3</div>
					</div>
					<div class="checkbox">
						<input type="checkbox" />
						<div class="checkbox__indicator">4</div>
					</div>
					<div class="checkbox">
						<input type="checkbox" />
						<div class="checkbox__indicator">5+</div>
					</div>
                </div>
			</div>
			<input class="popup-form__input" placeholder="Как вас зовут?"/>
			<input class="popup-form__input" placeholder="Email"/>
			<a class="text_non-decorated" href="">
				<div class="button button_green">Оставить заявку</div></a>
		</form>
	</div>
</body>
</html>
